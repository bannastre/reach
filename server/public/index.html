<!doctype html>
<html>
  <head>
    <title>Reach</title>
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px "PreloW01-Medium", "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; }
      form { background: #eee; padding: 1px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
      form button { width: 19%; background: rgb(255, 196, 0); border: none; padding: 9px; }
      #chat_header { padding: 10px; text-align: right }
      #chat_sub_header { padding: 10px; text-align: right }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
    </style>
    
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js""></script>
    <script src="javascript.js"></script>

  </head>

  <body>
    <div id="chat_header">
      <h2>Reach Admin Chat</h2>
    </div>
    <ul id="messages">
      <li>Beginning of your chat.</li>  
    </ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
